depth/ctrl:
  ros__parameters:
    freq: 30
    # PID settings: | kp | ki | kd | min | max | filter (0 = full filtering, 1 = no filtering) |
    pid_settings: [100.0, 0.0, 0.0, -30.0, 30.0, 0.1]  # PID settings for z
    feedback_field: 'z'  # Field in the odom message to use for depth control

input/ctrl:
  ros__parameters:
    freq: 30
    angle_range: [-60, 60]
    pwm_range: [19500, 43500]
    
    start_wing: [1.0, 60.0, 0.0, 0.0] # | omega_m | A_m | A_d | alpha_d |
    start_flap: [0.0, 0.0]           # | theta_m | theta_d |

    clamp_flap: [-40, 40]